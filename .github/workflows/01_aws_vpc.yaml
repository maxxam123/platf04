on:
 push:
   branches:
   - main
   paths:
   - '01_infra/01_vpc/01_aws_vpc/02_provider.tf'   #### 01_lambda == 01_vpc

env:
 AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY }}
 AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_KEY }}

jobs:
 terraform:
   name: "Terraform Infrastructure Change Management"
   runs-on: ubuntu-latest
   defaults:
     run:
       shell: bash
       # We keep Terraform files in the terraform directory.
       working-directory: 01_infra/01_vpc/01_aws_vpc/  #### 01_lambda == 01_vpc

   steps:
     - name: Checkout the repository to the runner
       uses: actions/checkout@v2

     - name: Setup Terraform with specified version on the runner
       uses: hashicorp/setup-terraform@v2
       with:
         terraform_version: 1.3.0

     - name: Terraform init
       id: init
       run: |
         cp ../../../02_tmp/01_vpc/* .
         cp ../../../04_provider/aws/01_provider.tf .
         sed -i -e "s/RESOURCE/01_aws_vpc/g" main.tf
         sed -i -e "s/BUCKET/01_vpc/g" 01_provider.tf
         
         echo "01_aws.TF"
         cat 01_provider.tf
         echo "TFVARS"
         cat terraform.tfvars
     #    terraform init -backend-config="bucket=dunhuang-gansu-terraform-state"
       
